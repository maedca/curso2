<!DOCTYPE html>
<html Lang="en">
	<head>
		<title>Frameworks</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/bootstrap.min.css"  media="screen">

	</head>
	<style>
		.recuadro{
			border:solid 1px black;
		}
	</style>
	<body>
			<form action="">
				<fieldset>
				<legend>Titulo del formulario</legend>
				<label for="">Nombre</label>
				<input type="text" placeholder="Ingrese nombre">
				<span class="help-block">Ingrese nombre como cedula</span>
				<label for="" class="checkbox"><input type="checkbox">haga clic</label>
				<button type="submit" class="btn">Enviar</button>
				<br>
				<br>
				<form action="" class="form-search">
				<input type="text" class="input-medium search-query">
				<button type="submit" class="btn">Buscar</button>
				</form>
				<br>
				<br>
				<form action="" class="form-inline">
					<label for="">Correo</label><input type="text" class="input-small" placeholder="Correo">
					<label for="">Contraseňa</label><input type="password" class="input-small" 
					placeholder="Contraseňa">
				</form>
				<button type="submit" class="btn">Buscar</button>
				<button type="submit" class="btn btn-primary btn-large">Buscar</button>
				<button type="submit" class="btn btn-info btn-small">Buscar</button>
				<button type="submit" class="btn btn-success btn-mini">Buscar</button>
				<button type="submit" class="btn btn-warning">Buscar</button>
				<button type="submit" class="btn btn-danger">Buscar</button>
				<button type="submit" class="btn btn-inverse">Buscar</button>
				<button type="submit" class="btn btn-link">Buscar</button>
				</fieldset>
			</form>
	<script src="http://code.jquery.com/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	</body>
</html>
